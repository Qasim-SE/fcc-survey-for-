<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Survey Form</title>
  <style>
	body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: 
  #2b4363;
  color: white;
}

form {
  background: white;
  padding: 20px;
  border-radius: 8px;
  max-width: 600px;
  margin: auto;
  display: flex;
  flex-direction: column;
  color: #2b4363;
}

input, select, textarea, button {
  margin-bottom: 15px;
  padding: 10px;
  font-size: 16px;
}
h1 {
    text-align: center;
}

  </style>
</head>
<body>
  <h1 id="title">FreeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label>
    <input id="name" type="text" required placeholder="Enter your name">
    
    <label for="email" id="email-label">Email</label>
    <input id="email" type="email" required placeholder="Enter your email">
    
    <label for="number" id="number-label">Age</label>
    <input id="number" type="number" min="10" max="99" placeholder="Age">
    
    <label>Which option best describes your role?</label>
    <select id="dropdown">
      <option value="student">Student</option>
      <option value="job">Full Time Job</option>
    </select>
    
    <p>Would you recommend freeCodeCamp?</p>
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>
    
    <p>What would you like to see improved?</p>
    <label><input type="checkbox" value="front-end"> Front-end</label>
    <label><input type="checkbox" value="back-end"> Back-end</label>
    
    <textarea placeholder="Any comments?"></textarea>
    <button id="submit">Submit</button>
  </form>
</body>
</html>
